<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>
<body>
    <div id = "budgetForm">
        <form action="" type="text">
        <label for="budget">Budget:</label>

        <input type="number"  name="budget" class="budget" id="budgetAmount" min="0" placeholder="Enter your budget"><br>
        <div class="expenseList">
            <input type="string" name="description" class="description"  placeholder="Expense name"><input type="number" name="expense" class="expense" min="0" placeholder="Expense Cost"> 
        </div>
        
        
    </form>
</div>
<div id="buttons">
    <button id="another"> New Expense</button>
    <button id="done">Calculate Budget</button>
</div>
    <!-- <h1 id="budgetAmount1">0</h1> -->
    <h1><span id="budgetDisplay">Remaining Budget: 0</span></h1>
    <script src="app.js"></script>
</body>
</html>
